[project]
name = "agentic-ai-mcp-platform"
version = "0.1.0"
description = "Agentic AI MCP Platform"
requires-python = ">=3.11"

dependencies = [
    "fastapi>=0.109,<0.116",
    "pydantic>=2.5,<3",
    "pydantic-settings>=2.1,<3",
    "sqlmodel>=0.0.16,<0.1",
    "uvicorn>=0.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.23",
    "httpx>=0.27",
    "ruff>=0.2",
    "mypy>=1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
